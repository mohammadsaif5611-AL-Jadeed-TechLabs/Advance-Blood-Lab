<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    rel="stylesheet">
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
/>


    <style>
         .btn {
    /* font-size: 18px; */
            font-weight: 700;
    padding: 10px;
    border-radius: 7px;
  }
    </style>
    <style>
  .password-group {
    position: relative;
  }

  .password-group input {
    padding-right: 45px;
  }

.password-toggle {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  color: #5f6368; /* Google grey */
}

.password-toggle:hover {
  color: #202124;
}

  /* Hide default browser password reveal icon */
input[type="password"]::-ms-reveal,
input[type="password"]::-ms-clear {
  display: none;
}

input[type="password"]::-webkit-credentials-auto-fill-button,
input[type="password"]::-webkit-textfield-decoration-container {
  display: none !important;
}
/* .password-toggle {
  opacity: 0.7;
}

.password-toggle:hover {
  opacity: 1;
} */


</style>

  
</head>

<body class="bg-light">

  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-12 col-sm-8 col-md-5 col-lg-4">

        <div class="card shadow p-4">
          <h4 class="text-center mb-4">Advance Blood Lab Login</h4>

          <input
            id="email"
            type="email"
            class="form-control mb-3"
            placeholder="Email"
          >


<div class="mb-3 password-group">
  <input
    type="password"
    id="password"
    class="form-control"
    placeholder="Password"
  />

<span class="password-toggle" id="togglePassword">
  <!-- Eye (hidden state) -->
  <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg"
       width="22" height="22" viewBox="0 0 24 24"
       fill="none" stroke="currentColor" stroke-width="2"
       stroke-linecap="round" stroke-linejoin="round">
    <path d="M17.94 17.94A10.94 10.94 0 0 1 12 20
             c-7 0-11-8-11-8
             a21.86 21.86 0 0 1 5.06-6.94"/>
    <path d="M1 1l22 22"/>
    <path d="M9.9 4.24A10.94 10.94 0 0 1 12 4
             c7 0 11 8 11 8
             a21.86 21.86 0 0 1-4.87 6.94"/>
  </svg>

  <!-- Eye (visible state) -->
  <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg"
       width="22" height="22" viewBox="0 0 24 24"
       fill="none" stroke="currentColor" stroke-width="2"
       stroke-linecap="round" stroke-linejoin="round"
       style="display:none">
    <path d="M1 12s4-8 11-8
             11 8 11 8
             -4 8-11 8
             -11-8-11-8z"/>
    <circle cx="12" cy="12" r="3"/>
  </svg>
</span>



</div>






          <button class="btn btn-primary  btn-block" id="loginBtn">
            Login
          </button>
        </div>

      </div>
    </div>
  </div>

  <script type="module">
    import { login } from "../js/auth.js";

    document.getElementById("loginBtn").addEventListener("click", () => {
      login(
        document.getElementById("email").value,
        document.getElementById("password").value
      );
    });
  </script>
<script>
  const password = document.getElementById("password");
  const toggle = document.getElementById("togglePassword");
  const eyeOpen = document.getElementById("eyeOpen");
  const eyeClosed = document.getElementById("eyeClosed");

  toggle.addEventListener("click", () => {
    const isHidden = password.type === "password";

    password.type = isHidden ? "text" : "password";
    eyeOpen.style.display = isHidden ? "block" : "none";
    eyeClosed.style.display = isHidden ? "none" : "block";
  });
</script>





</body>

</html>
