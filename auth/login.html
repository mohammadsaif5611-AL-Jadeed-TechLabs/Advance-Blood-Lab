<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    rel="stylesheet">
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
/>


    <style>
         .btn {
    /* font-size: 18px; */
            font-weight: 700;
    padding: 10px;
    border-radius: 7px;
  }
    </style>
    <style>
  .password-group {
    position: relative;
  }

  .password-group input {
    padding-right: 45px;
  }

  .password-toggle {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #555;
    z-index: 5;
    font-size: 18px;
  }

  .password-toggle:hover {
    color: #000;
  }
  /* Hide default browser password reveal icon */
input[type="password"]::-ms-reveal,
input[type="password"]::-ms-clear {
  display: none;
}

input[type="password"]::-webkit-credentials-auto-fill-button,
input[type="password"]::-webkit-textfield-decoration-container {
  display: none !important;
}
/* .password-toggle {
  opacity: 0.7;
}

.password-toggle:hover {
  opacity: 1;
} */


</style>

  
</head>

<body class="bg-light">

  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-12 col-sm-8 col-md-5 col-lg-4">

        <div class="card shadow p-4">
          <h4 class="text-center mb-4">Advance Blood Lab Login</h4>

          <input
            id="email"
            type="email"
            class="form-control mb-3"
            placeholder="Email"
          >


<div class="mb-3 password-group">
  <input
    type="password"
    id="password"
    class="form-control"
    placeholder="Password"
  />

  <i
    class="fa-solid fa-eye password-toggle"
    id="togglePassword"
  ></i>
</div>






          <button class="btn btn-primary  btn-block" id="loginBtn">
            Login
          </button>
        </div>

      </div>
    </div>
  </div>

  <script type="module">
    import { login } from "../js/auth.js";

    document.getElementById("loginBtn").addEventListener("click", () => {
      login(
        document.getElementById("email").value,
        document.getElementById("password").value
      );
    });
  </script>
<script>
  const password = document.getElementById("password");
  const toggle = document.getElementById("togglePassword");

  toggle.addEventListener("click", () => {
    if (password.type === "password") {
      password.type = "text";
      toggle.classList.replace("fa-eye", "fa-eye-slash");
    } else {
      password.type = "password";
      toggle.classList.replace("fa-eye-slash", "fa-eye");
    }
  });
</script>




</body>

</html>
