<!DOCTYPE html>
<html>
<head>
  <title>Pathology Report</title>

  <!-- ðŸ”¥ MOBILE FIX -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module" src="./js/main.js"></script>

</head>

<body class="bg-light">

<div class="container mt-4">
  <h4 class="mb-3">Patient Details</h4>

 <form id="patientForm" class="card p-3">

  <h5 class="mb-3">Patient Information</h5>

  <label>Patient Name</label>
  <input
    class="form-control mb-2"
    id="patient_name"
    placeholder="PATIENT NAME"
    
  value="MRS. SAFIYA ANJUM"
    oninput="toUpperCaseInput(this); autoSelectGender();"
    required
  />

  <label>Referred By</label>
  <input
    class="form-control mb-2"
    id="ref_by"
    placeholder="REFERRED BY"
    value="DR. MUJAHID KHAN SIR"
    oninput="toUpperCaseInput(this)"
  />

  <label>Sample</label>
  <input
    class="form-control mb-2 input"
    id="sample"
    placeholder="SAMPLE"
    oninput="toUpperCaseInput(this)"
    value="RECEIVED FROM OUTSIDE"
  />

  <div class="row">
    <div class="col-md-6">
      <label>Age</label>
      <input
        class="form-control mb-2"
        id="age"
        inputmode="numeric"
        placeholder="AGE"
        value="22"
        oninput="onlyNumber(this)"
        required
      />
    </div>

    <div class="col-md-6">
      <label>Sex</label>
      <select class="form-control mb-2" id="sex">
        <option>Male</option>
        <option selected>Female</option>
        <option>Other</option>
      </select>
    </div>
  </div>

  <label>Date</label>
  <input class="form-control mb-2" id="date" type="date" />

  <label>LRN</label>
  <input
    class="form-control mb-3"
    id="lrn"
    inputmode="numeric"
    placeholder="LRN"
    value="0590"
    oninput="onlyNumber(this)"
  />

  <h5 class="mt-3">Select Tests</h5>
  <div id="tests" class="mb-3"></div>

  <button class="btn btn-primary w-100">Next</button>
</form>

</div>

</body>
<style>
  /* =====================
   MOBILE RESPONSIVE FIX
===================== */

body {
  font-size: 16px;
}

/* Container full width on mobile */
@media (max-width: 768px) {

  .container {
    max-width: 100% !important;
    padding-left: 12px;
    padding-right: 12px;
  }

  h4, h5 {
    font-size: 18px;
    font-weight: 600;
  }

  label {
    font-size: 14px;
    font-weight: 600;
  }

  /* Bigger inputs (IMPORTANT) */
  .form-control {
    font-size: 16px;        /* ðŸ‘ˆ mobile zoom fix */
    padding: 12px 14px;
    height: auto;
    border-radius: 10px;
  }

  select.form-control {
    appearance: auto;
  }

  /* Card look like screenshot */
  .card {
    border-radius: 16px;
    padding: 16px !important;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
  }

  /* Button big & touch friendly */
  .btn {
    font-size: 18px;
    padding: 14px;
    border-radius: 14px;
  }
}

</style>
<script>
    /* ===== FORCE UPPERCASE ===== */
  function toUpperCaseInput(el) {
    el.value = el.value.toUpperCase();
  }

  /* ===== NUMBER ONLY ===== */
  function onlyNumber(el) {
    el.value = el.value.replace(/[^0-9]/g, "");
  }

  /* ===== AUTO GENDER DETECT ===== */
 function autoSelectGender() {
  const nameInput = document.getElementById("patient_name");
  const sexSelect = document.getElementById("sex");

  if (!nameInput || !sexSelect) return;

  const name = nameInput.value.trim().toUpperCase();

  if (name.startsWith("MR. ")) {
    sexSelect.value = "Male";
  } 
  else if (
    name.startsWith("MRS. ") ||
    name.startsWith("MS. ") ||
    name.startsWith("MISS. ")
  ) {
    sexSelect.value = "Female";
  }
}

   // Auto set current date
  document.addEventListener("DOMContentLoaded", () => {
    const today = new Date().toISOString().split("T")[0];
    document.getElementById("date").value = today;
  });
</script>
</html>
